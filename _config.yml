# --------------------------
title: This looks Secure # the main title

tagline: A blog about breaking stuff # it will display as the sub-title

description: >- # used by seo meta and the atom feed
  In this blog you will find stuff about Linux, Embedded systems, security and guitars

# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: ""

author: arraiz # change to your full name

